<div class="container">
  <div class="ordem-compra">
    <form novalidate>

      <h5>Sua Compra</h5>
      <hr />

      <div *ngFor="let item of itensCarrinho">

        <div class="form-row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
          <div class="form-group col-sm-1">
            <img [src]="item.img.url" class="img-fluid">
          </div>
          <div class="form-group col-sm-6">
            {{item.titulo}}
            <br />
            {{item.descricao}}
          </div>

          <div>
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-link" (click)="diminuirQuantidade(item)">-</button>
                {{item.quantidade}}
                <button type="button" class="btn btn-link" (click)="aumentarQuantidade(item)">+</button>
              </div>
            </div>
          </div>

          <div class="form-group col-sm-3 d-flex justify-content-end">
            {{item.valor | currency:'BRL'}}
          </div>
        </div>

      </div>

      <div class="form-row">
        <div class="form-group col d-flex justify-content-end">
          <h4>Total do pedido: {{carrinhoService.totalCarrinhoCompras() | currency:'BRL'}}</h4>
        </div>
      </div>
      <br />


      <h5>Dados de entrega</h5>
      <hr />

      <div class="form-row">

        <div class="form-group col-md-6">
          <input type="text" class="form-control is-invalid" placeholder="Endereço" autocomplete="off" minlength="5"
            required>
          <small class="form-text text-danger">Endereço inválido</small>
        </div>

        <div class="form-group col-md-2">
          <input type="text" class="form-control is-valid" placeholder="Número" autocomplete="off" minlength="1"
            required>
          <small class="form-text text-success">Ok</small>
        </div>

        <div class="form-group col-md-4">
          <input type="text" class="form-control" placeholder="Complemento" autocomplete="off">
        </div>

      </div>
      <br />

      <h5>Dados de pagamento</h5>
      <hr />

      <div class="form-row">

        <div class="form-group col-md-3">
          <select class="form-control is-invalid">
            <option value="">Selecione uma opção</option>
            <option value="dinheiro">Dinheiro</option>
            <option value="debito">Débito</option>
          </select>
          <small class="form-text text-danger">Forma de pagamento inválida</small>
        </div>
      </div>

      <hr />
      <button type="button" class="btn btn-primary btn-lg">Cofirmar compra</button>
    </form>
  </div>
</div>
